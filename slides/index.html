<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slides</title>
    <style>
      html,
      body {
        height: 100%;
      }
      body {
        margin: 0;
      }

      body {
        background-color: #d7d7d7;
        display: grid;
        height: 100%;
        grid-template-rows: repeat(6, 90vh);
        scroll-snap-points-y: repeat(90vh);
      }

      div {
        background-color: #fff;
        margin: 50px;
      }
    </style>
  </head>
  <body>
    <div>slide 1</div>
    <div>slide 2</div>
    <div>slide 3</div>
    <div>slide 4</div>
    <div>slide 5</div>      
    <div>slide 6</div>
  </body>
</html>
